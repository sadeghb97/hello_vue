<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf8" />
        <title>Vuejs Alert Component</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        
    </head>

    <body>
        <div id="app" class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div style="margin-top:10px"></div>
                    <my-alert title="Warning" message="Something went wrong!" type="warning"></my-alert>
                    <my-alert title="Success" message="Finished successfuly!" type="success"></my-alert>
                </div>
              </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js" ></script>

        <script type="text/javascript">
            Vue.component('my-alert', {
                props: ['title', 'message', 'type'],
                data : function(){
                    return {
                        classAlert : `alert-${this.type}`,
                        isActive : true
                    }
                },
                /*ba alamate '`' (balaye tab) mitavan darune reshte ham az ' va ham az " estefade kard
                darune '`' az ghabeliat haye digari ham mitavan estefade kard*/
                // be jaye v-on:click mitavan az yek @ estefade kard
                /*darune binde class mitavan az [] estefade kard va name chandin class ra vared kard
                ke ba , az ham joda mishavand*/
                /*ham chenin mitavan az {} estefade kard va name chandin class ra ba , joda kard va vared kard
                dar surate estefade az raveshe dovom bayad bade name har class : va yek boolen gozasht
                ke har zaman true bashad class emal mishavad
                masalan: :class="{'alert' : true, 'alert-success' : isActive }"*/
                /*agar az v-show estefade shavad va false darune an gharar girad element az code haye html
                pak nemishavad vali namayesh nemiyabad. agar az v-if estefade shavad element az code ham
                hazf mishavad*/
                /*darune ruydade click mitavan nevesht @click="isActive = false" 
                va niazi be tarife method ham nist*/
                template: `
                    <div :class="['alert', classAlert]" role="alert" v-show="isActive">
                    <button type="button" class="close" @click="hideClick()">
                        <span aria-hidden="true">Ã—</span>
                    </button>
                    <strong>{{ title }}!</strong> {{ message }}.
                    </div>
                `,
                methods: {
                    hideClick: function () {
                        console.log("Beeeeeeeeeeep");
                        this.isActive = false;
                    }
                }
            });

            var app = new Vue({
                el : "#app"
            })
        </script>
    </body>
</html>
