<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf8" />
        <title>Vuejs Components</title>

        <style>
            .gpimage {
                height: 30px;
                width: auto;
                margin-left: 4px;
                margin-right: 4px;
            }
        </style>
    </head>

    <body>
        <div id="app">
            <!-- bejaye 'v-bind:' mitavan faghat az ':' estefade kard -->
            <title-game v-for="game in games" :title="game"></title-game>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js" ></script>

        <script type="text/javascript">
            Vue.component('title-game', {
                props: ['title'],
                data : function(){
                    return {
                        count : 0
                    }
                },
                template: '<div><div style="border: 2px solid black; display: inline;">' + 
                    '<img class="gpimage" src="img/gamepad.png">' + 
                    '<span>{{ title }}</span>' + 
                    '<img class="gpimage" src="img/gamepad.png"></div></div>'
            });

            var app = new Vue({
                el : "#app",
                data : {
                    games : [
                        "Red dead redemption 2",
                        "Grand Theft Auto V",
                        "Persona 5 Royal",
                        "The last of us Remastered"
                    ]
                }
            })
        </script>
    </body>
</html>
