<!DOCTYPE html>

<!-- Estefade az slot be jaye props -->
<!-- Estefade az template -->

<html>
	<head>
		<meta charset="utf8">
		<title>Vue Slot Template</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

	</head>
	
	<body>
		<div id="app" class="container">
			<div class="row">

				<my-cart v-for="game in games" :src="game.img" :alt="game.alt">
					<template slot="title">{{game.title}}</template>
					<template slot="button">View</template>
					{{game.description}}
				</my-cart>

			</div>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
		
		<script src="js/try10.js"></script>
	</body>
</html>
